<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Todo App</title>
</head>
<body>
  <div class="navbar">
    <a class="navbar-brand" href="#">Todo App</a>
  </div>
  <section class="todoListSection">
    <div class="container todoContainer p-5">
      <div class="card">
        <div class="card-title">
          <p class="title">Hi there! here you can see your todo's</p>
        </div>
        <div class="container todoBox pb-3">
          <div class="todosHeader">
            <p class="title">Todo's</p>
            <span class="actionButtons">
              <button class="btn btn-primary" 
                      aria-label="add Task" 
                      data-toggle="modal"
                      data-target="#addTaskPopup">
                <ion-icon name="add-outline"></ion-icon>
              </button>
              <button class="btn btn-danger"><ion-icon name="trash-outline"></ion-icon></button>
            </span>
          </div>
          <div class=" row">
            <div class="col-md-9"></div>
            <div class="col-md-3 listHeader">
              <p class="listHeaderItem ">Deadline</p>
              <p class="listHeaderItem">Delete</p>
            </div>
          </div>
          <div class="row pb-2 max-auto">
            <div class="col-md-9 todoList">
              <p>This is first task.</p>
            </div>
            <div class="col-md-3 todoAction">
              <p >01/01/2022</p>
              <span>
                <button class="btn btn-danger" 
                        type="button">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </span>
            </div>
          </div>
          <div class="row pb-2">
            <div class="col-md-9 todoList">
              <p>This is first task.</p>
            </div>
            <div class="col-md-3 todoAction">
              <p>01/01/2022</p>
              <span>
                <button class="btn btn-danger"
                        type="button">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </span>
            </div>
          </div>
          <div class="row pb-2">
            <div class="col-md-9 todoList">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
            </div>
            <div class="col-md-3 todoAction">
              <p>01/01/2022</p>
              <span>
                <button class="btn btn-danger"
                        type="button">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addTaskPopup" aria-labelledby="addTaskTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Today's Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST">
              <div class="form-group">
                <label for="taskTitle">Enter task to do:</label>
                <input class="form-control" type="text" placeholder="Write your task here...">
              </div>
              <div class="form-group">
                <label for="deadline">Enter task deadline if any:</label>
                <input class="form-control" type="date" placeholder="Write your task here...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
